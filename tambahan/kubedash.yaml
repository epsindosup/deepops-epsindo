apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: selfsigned
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  name: keycloak
  namespace: keycloak
spec:
  rules:
  - host: auth.epsindo.ai
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: keycloak
            port:
              number: 80
  tls:
  - hosts:
    - auth.epsindo.ai
    secretName: auth.epsindo.ai-tls
